<body>
    <div class="header">
        
    </div>
    <div class="title-row">
        
        <p class="instructions-title">Avoid Johnny!</p>

        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hello Boys, welcome to the game. Hiding behind one of these doors is Johnny. (you will encounter it when you literally unlucky).</td>

        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open the first two doors without running into the Johnny.
            </td>
        </tr>

    </table>
    <div class="door-row">
        <img id="door1" class="door-frame"

        <img id="door2" class="door-frame"
            src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
        <img id="door3" class="door-frame"
            src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
